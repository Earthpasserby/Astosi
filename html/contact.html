      <nav class="navbar fixed-top navbar-About navbar-expand-lg py-0">

            type="button"

              </li>
              <li class="nav-item">
                <a
                  class="nav-link nav-link-About"

            <ul class="navbar-nav mb-2 mb-lg-0 nav-icon">

        </div>

    </div>
    <div class="container-fluid header-About">
      <div class="container">
        <div class="section-About text-center mb-5">
          <span>Contact us</span>
          <h1 class="mt-2 mx-auto">Reach out to us</h1>
          <p>
            Contact us for immediate assistance with any questions or concern.
          </p>
        </div>
      </div>
    </div>
    <div class="container-fluid contact-Header">
      <div class="container">
        <div class="row mx-auto">
          <div class="col-12 col-md-6">
            <div class="">
              <form action="https://formspree.io/f/xrbggala" method="POST">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control mb-5"
                    name="name"
                    placeholder="First name"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control mb-5"
                    name="email"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Message</label
                  >
                  <textarea
                    class="form-control"
                    name="message"
                    rows="3"
                    placeholder="Type your message here"
                  ></textarea>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    By reaching out to us, you agree to our <span class="text-danger mx-1"> Privacy Policy</span> 
                  </label>
                </div>
                <button class="submit-btn mt-4 mb-5" type="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="pitch-text">
              <img
                src="../img/pitch-text.png"
                alt="partner-img"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container-fluid">
        <div class="container">
          <div class="row text-center">
            <!-- Column 1: Logo -->
            <div class="col-12 col-md-4 mb-4 mb-md-0 footer-logo">
              <a href="#">
                <img
                  src="../img/bLogo.png"
                  alt="AstoSi Logo"
                  class="img-fluid"
                />
              </a>
            </div>

            <!-- Column 2: Navigation Links -->
            <div class="col-12 col-md-4 mb-4 mb-md-0 gap-5">
              <div class="d-flex justify-content-evenly">
                <a href="./contact.html">Contact</a>
                <a href="./blog.html">Blog</a>
                <a href="./service.html">Focus Area</a>
              </div>
            </div>

            <!-- Column 3: Social Media Icons -->
            <div class="col-12 col-md-4">
              <div class="social-icons">
                <a href="#" aria-label="Twitter"
                  ><i class="bi bi-twitter-x"></i
                ></a>
                <a href="#" aria-label="Facebook"
                  ><i class="bi bi-facebook"></i
                ></a>
                <a href="#" aria-label="LinkedIn"
                  ><i class="bi bi-linkedin"></i
                ></a>
              </div>
            </div>
          </div>
          <hr />
          <div>
            <p class="Astosi-Lab">
              Â© 2024 Astosilab, Inc. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
